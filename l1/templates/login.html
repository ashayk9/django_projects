<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token%}
    Enter username:<input type="text" name="username" placeholder="username"><br>
    Enter password:<input type="password" name="password" placeholder="password"><br>
    <input type="submit">

    <div>
    {% for i in messages %}
    <h3>{{i}}</h3>
    {% endfor %}
</div>
</form>
</body>
</html>
